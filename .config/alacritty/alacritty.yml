# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
window.opacity: 0.7
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  AppleFontSmoothing: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

live_config_reload: true

